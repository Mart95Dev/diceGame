<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez un Jeu de dé.Il est possible d'y joué à deux joueurs">
    <link rel="stylesheet" href="css/style.css">
    <title>Dice Game</title>
</head>
<body>   
        <div class="container-game">            
                <div class="container-player-1 left bottom player-active">
                    <div class="container-text">
                        <div class="title-player">
                            <h2>player 1</h2>
                            <p id="circle-player-1"></p>
                        </div>                       
                        <p class="global global-player-1"></p>
                        <div class="round">
                            <p class="current">current</p>
                            <p class="number-round round-player-1"></p> 
                        </div>
                    </div>
                </div>               
                <div class="container-player-2 bottom right">
                    <div class="container-text">
                        <div class="title-player">
                            <h2>player 2</h2>
                            <p id="circle-player-2"></p>
                        </div>                     
                        <p class="global global-player-2"></p>
                        <div class="round">
                            <p class="current">current</p>
                            <p class="number-round round-player-2"></p> 
                        </div>                         
                    </div>
                </div>   
                <div class="parameters-game">                    
                        <button class="bloc-new-game">
                            <img class="icon" src="/images/icons/icon-new-game.png" alt="icon new game">
                            <p class="new-game space-icon">new game</p>
                        </button>
                    
                    
                    <div class="bloc-dice">
                        <img id="dice" class="dice"  alt="face du dé">
                        <p id='text-dice' class="text-dice-disable"></p>
                    </div>
                   
                    <div class="bloc-items">                        
                            <button class="items-roll-dice">
                                <img class="icon" src="/images/icons/icon-roll-dice.png" alt="icon roll dice">
                                <p class="roll-dice space-icon">roll dice</p>
                            </button>                         
                            <button class="items-hold">
                                <img class="icon" src="/images/icons/icon-change-player.png" alt="icon hold">
                                <p class="hold space-icon">hold</p>
                            </button>
                       
                      
                       
                    </div>
                </div>      
        </div>  
        
   
    <!-- lien vers le fichier js -->
    <script src="/js/app.js"></script>
</body>
</html>
