<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez un Jeu de dé.Il est possible d'y joué à deux joueurs">
    <link rel="stylesheet" href="/css/style.css">
    <title>Dice Game</title>
</head>
<body>   
        <div class="container-game">            
                <div class="container-player-1">
                    <div class="container-text">
                        <h1>player 1</h1>
                        <p class="global">score global player 1</p>
                        <p class="round">score temporaire player 1</p>                        
                    </div>
                </div>               
                <div class="container-player-2">
                    <div class="container-text">
                        <h1>player 2</h1>
                        <p class="global">score global player 2</p>
                        <p class="round">score temporaire player 2</p>                        
                    </div>
                </div>   
                <div class="parameters-game">
                    <p class="new-game">new game</p>
                    <img class="dice" src="./images/dice1.png" alt="face du dé">
                    <p class="roll-dice">roll dice</p>
                    <p class="hold">hold</p>
                </div>      
        </div>  
        
   
    <!-- lien vers le fichier js -->
    <script src="/js/app.js"></script>
</body>
</html>
